# Maestro E2E Testing Configuration
# https://maestro.mobile.dev/

flows:
  - "flows/**/*"

includeTags:
  - smoke
  - critical
  - regression

excludeTags:
  - flaky
  - wip

executionOrder:
  continueOnFailure: false

# App configuration
appId: com.therealtoc.app

# Timeouts
timeouts:
  default: 20000
  tap: 10000
  assertion: 10000
  scrollUntilVisible: 20000

# Network configuration
network:
  shortDelay: 1000
  mediumDelay: 5000
  longDelay: 10000

# Device configuration
device:
  locale: en_US
